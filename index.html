<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome 6.0.0-beta2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
  </head>
	
  <body>
    <!--Main container-->
   <div class="container">
	   
	   <!--Header-->
	  <header class="header">
		  <h1 id="title" class="text-center">freeCodeCamp Survay Form</h1>
		  <p id="description" class="description text-center">
		   Thank you for taking the time to help us improve the platform
	   </p>
	   </header>
	   <!--End of Header-->
	   
	   <!--Form-->
	   <form id="survey-form">
	   <div class="form-group">
		   <label id="name-label" for="name">Name</label>
		   <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
	  </div>
		   
	  <div class="form-group">
		  <label id="email-label" for="email">Email</label>
		  <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
	 </div>
		   
	<div class="form-group">
		   <label id="number-level" for="number">Age <span class="clue">(optional)</span></label>
		<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
	</div>
		   
	<div class="form-group">
	<p>Which option best describe your current role?</p>
	<select name="role" id="dropdown" class="form-control" required>
		<option disabled selected value>Select current role</option>
		<option value="student">Student</option>
		<option value="job">Full Time Job</option>
		<option value="">Full Time Learner</option>
		<option value="">Prefer not to say</option>
		<option value="">Other</option>
	</select>
	</div>
		   
		   
	<div class="form-group">
		<p>Would you recommend freeCodeCamp to a friend</p>
		<label>
		<label>
		<input name="user-recommend"
			   value="definitely"
			   type="radio"
			   class="input-radio"
			   checked>Definitely
		</label>
		<input name="user-recommend"
			   value="maybe"
			   type="radio"
			   class="input-radio"
			   >Maybe
		</label>
		
		<label>
		<input name="user-recommend"
			   value="not-sure"
			   type="radio"
			   class="input-radio"
			   >Not sure
		</label>
	</div>
		   
	<div class="form-group">
    <p>What is your favorite feature of freeCodeCamp?</p>
		
		<select name="mostLike" id="most-like" class="form-control" required>
		<option value=""></option>
		<option value=""></option>
		<option value=""></option>
		<option value=""></option>
		
		</select>
   </div>
		   
	</form>
	  <!--End of Form-->
	   
	  
   </div>
    <!--End of main container-->
    <!-- FreeCodeCamp CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
