<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome 6.0.0-beta2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tribute Web Page</title>
  </head>
  <body>
    <!--Main container-->
    <div class="main">
      <h1 id="title">Zebla MF survey form</h1>
      <p id="desccription">
        Thank you for taking the time to hel me to add more videos
      </p>
      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
            />

            <label for="email" id="email-label">Email</label>
            <input
              type="text"
              id="email"
              type="email"
              required
              placeholder="Enter your email"
            />

            <label for="number" id="number-label"
              >Enter your rate from 1 to 10</label
            >
            <input
              id="number"
              type="number"
              min="1"
              max="10"
              required
              placeholder="Enter your rate"
            />

            <label for="dropdown"
              >Which option best describe your current role?</label
            >
            <select id="dropdown">
              <option value="student">Student</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="full-time-job">Full time Job</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Would you recommend my channel to a friend</legend>
              <input
                type="radio"
                name="recommend"
                checked
                id="definitely"
                value="definitely"
              />
              <label for="definitely">Definitely</label><br />

              <input type="radio" name="recommend" id="maybe" value="maybe" />
              <label for="maybe">Maybe</label><br />

              <input
                type="radio"
                name="recommend"
                id="not-sure"
                value="not-sure"
              />
              <label for="not-sure">Not Sure</label><br />
            </fieldset>

            <p>What would you like to see improved?</p>
            <input
              type="checkbox"
              id="video-length"
              name="video-length"
              value="video-length"
            />
            <label for="video-length">Video Length</label><br />

            <input
              type="checkbox"
              id="content-quality"
              name="content-quality"
              value="content-quality"
            />
            <label for="content-quality">Content quality</label><br />

            <input
              type="checkbox"
              id="more-videos"
              name="more-videos"
              value="more-videos"
            />
            <label for="more-videos">Add more videos</label><br />
            <label for="comment">Any comment or suggestions?</label>
            <textarea id="comment" cols="50" rows="4">
Enter your comment here...</textarea
            >

            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!--End of main container-->
    <!-- FreeCodeCamp CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
