<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!--Favicon-->
    <link type="image/x-icon" rel="shortcut icon"
        href="https://w3zeblamf.github.io/img/git-branch.png" />

  <!-- Font Awesome 6.0.0-beta2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

  <!-- My CSS stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Survey Form</title>
</head>

<body>
  <!--Main container-->

  <!--Header-->
  <header class="header" class="text-center"><h1 id="title"><i class="far fa-file-code"></i> <span>'AMF</span> - CodeSchool' Survey Form</h1>
    <p id="description" class="description text-center">
      Your opinion is very important to us for improving the platform
    </p>
  </header>
  <!--End of Header-->

  <!--Form section-->
  <form id="survey-form" >

    <!-- Input Text Container -->
    <div class="form-control">
      <label for="name" id="name-label"> <i class="fas fa-user"></i> Name</label>

      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <!-- End Input Text Container -->

    <!-- Input Email Container -->
    <div class="form-control">
      <label for="email" id="email-label"><i class="far fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <!-- End of Input Email Container -->

    <!-- Input Age Container -->
    <div class="form-control">
      <label for="age" id="number-label"><i class="far fa-address-card"></i> Age</label>
      <input type="number" name="age" id="number" min="10" max="99" placeholder="Enter your age">
    </div>
    <!-- End of Input Age Container -->

    <!-- Dropdown container -->
    <div class="form-control">
      <label for="role" id="label-role">
        Which option best describe you?
      </label>
      <!-- Dropdown options -->
      <select name="role"  id="dropdown" required>
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="Professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <!-- End of Dropdown options -->
    </div>
    <!-- End of Dropdown container -->


    <!-- Input Radio Container -->
<div class="form-control">
  <label>Would you recommend <span>'AMF</span> - CodeSchool' to a friend?</label>
  <!-- Input Type Radio Buttons -->
<label for="recommend-1"></label>
<input type="radio" id="recommend-1" name="recommend" value="yes"> Yes

<label for="recommend-2"></label>
<input type="radio" id="recommend-2" name="recommend" value="maybe"> Maybe

<label for="recommend-3"></label>
<input type="radio" id="recommend-3" name="recommend" value="no"> No
  <!-- End of Input Type Radio Buttons -->
</div>
<!-- End of Input Radio Container -->

<!-- Input Checkbox Container -->
<div class="form-control">
  <label>Languages and Frameworks known <small>(Check all that apply)</small></label>

  <!-- Input type Checkbox -->
<label for="inp-1">
  <input type="checkbox" name="inp" value="c"> C
</label>
<label for="inp-2">
  <input type="checkbox" name="inp" value="c++"> C++
</label>
<label for="inp-3">
  <input type="checkbox" name="inp" value="java"> Java
</label>
<label for="inp-4">
  <input type="checkbox" name="inp" value="python"> Python
</label>
<label for="inp-5">
  <input type="checkbox" name="inp" value="java-script"> JavaScript
</label>
<label for="inp-6">
  <input type="checkbox" name="inp" value="react"> React
</label>
<label for="inp-7">
  <input type="checkbox" name="inp" value="angular"> Angular
</label>
<label for="inp-7">
  <input type="checkbox" name="inp" value="django"> Django
</label>
<label for="inp-7">
  <input type="checkbox" name="inp" value="spring"> Spring
</label>
  <!-- End of Input type Checkbox -->

</div>
<!-- End of Input Checkbox Container -->

<!-- Comments container -->
<div class="form-control">
  <label for="comment"> <i class="far fa-comment-alt"></i> Any comments or suggestion</label>
  <!-- Text area -->
  <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
  <!-- End of Text area -->
</div>
<!-- End of Comments container -->

<!-- Submit button -->
<button type="submit" id="submit" value="submit"><i class="fas fa-check"></i> Submit</button>
<!-- End of Submit button -->

  </form>
  <!--End of Form section-->


  <!-- FreeCodeCamp CDN -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
